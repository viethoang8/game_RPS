<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.2.0/css/all.min.css">
</head>
<body> 
   <div class="container">
    <div class="scores">
        <p>Computer : 
            <span id="computer_score">0</span>
        </p>
        <p>
            You :
            <span id="user_score">0</span>
        </p>
    </div>
    <div class="weapons">
        <button class="rock" onclick="checker('rock')">
            <i class="far fa-hand-rock"></i>
            <span>Are you sure?</span>
        </button>
        <button class="paper" onclick="checker('paper')">
            <i class="far fa-hand-paper"></i>
            <span>Are you sure?</span>
        </button>
        <button class="scissor" onclick="checker('scissor')">
            <i class="far fa-hand-scissors"></i>
            <span>Are you sure?</span>
        </button>
    </div>
    <div class="details">
        <p id="user_choice"></p>
        <p id="comp_choice"></p>
        <p id="result"></p>
    </div>
</div>


<!--Script-->
<script src="script.js"></script>
</body>
</html>
